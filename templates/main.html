<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System82</title>
    <link rel="stylesheet" href= "/static/style.css">
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/FAQ">FAQ</a></li>
        <li><a href="/About">About</a></li>
        <li><a href="/CreateAccount">Create Account</a></li>
    </ul>
    <h1>Welcome to the world of System82</h1>
    <div style="text-align: center;">
        <img src="/static/homeimage.jpg" alt="Workplace" width="500">
    </div>
    <h2>An exhilarating step forward into the New Age</h2>

    <!-- Chatbot Container -->
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image" width="60" height="60">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Angel. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="/static/chatbox-icon.svg" width="50" height="50"/></button>
            </div>
        </div>
    </div>
    
        <script>
            $SCRIPT_ROOT = {{ request.script_root|tojson }};
        </script>
        <script type="text/javascript" src="/static/app.js"></script>
    
</body>
</html>
